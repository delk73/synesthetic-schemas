[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
  "python/src/synesthetic_schemas",  # generated models
  "typescript",                      # TS code not Python
  "**/__pycache__"
]

[tool.ruff.lint]
select = ["E", "F", "W", "UP", "I"]  # errors, pyflakes, pyupgrade, imports
ignore = ["E501"]                     # donâ€™t nag about long lines

[tool.ruff.format]
quote-style = "single"
